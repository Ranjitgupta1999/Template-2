<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form</title>
</head>
<body style="background-color: aqua;">
    <form action="" style="background-color: deeppink; width: 350px;">
        <table border="0px" cellpadding="5" cellspacing="6">
            <tr>
                <td>
                    <label for="name">Name:</label>
                </td>
                <td>
                    <input type="text" placeholder="your name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" placeholder="your email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone Number:</label>
                </td>
                <td>
                    <input type="tel">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender:</label>
                </td>
                <td>
                    Male:<input type="radio" name="gender">
                    Female:<input type="radio" name="gender">
                    Others:<input type="radio" name="gender">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="language">language</label>
                </td>
                <td>
                    <select name="" id="">
                        <option value="">Select language</option>
                        <option value=" Hindi">Hindi</option>
                        <option value=" English">English</option>
                        <option value=" Telugu">Telugu</option>
                        <option value=" Franch">Franch</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="code">Zip Code:</label>
                </td>
                <td>
                    <input type="tel">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="about">About:</label>
                </td>
                <td>
                    <input type="text" placeholder="write about yourself">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register" style="width: 320px; height: 30px;">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
